  <script>
    // This is a comment

    console.log(y);

    let z = x * y;

    // Math on my own
      console.log("Math on my own");
    let d = 4
    console.log(d);

    let l = d + c 
    console.log(l);

    let middleName = 'Marshell';
    console.log (middleName);
    let lastName = 'West';
    console.log (lastName);

    let name = firstName + " " + middleName + " " + lastName;
    console.log(name);

     // Strings on my own
     console.log("Strings on my own")
     let greeting = 'My name is'
     console.log(greeting);

     let eminem = greeting + " " + name;
     console.log(eminem);
